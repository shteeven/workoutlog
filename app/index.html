<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="workoutLogApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="AppCtrl">

      <div class="header row">
        <!-- Navigation Menu -->
        <ul class="nav nav-pills vcenter">
          <li ng-class="{ active: isActive('/')}"><a href="#/">Workout Log</a></li>
          <li ng-class="{ active: isActive('/test')}"><a href="#/test">Test</a></li>
          <li ng-class="{ active: isActive('/login')}"><a href="#/login">Login</a></li>
          <li ng-class="{ active: isActive('/mypage')}"><a href="#/mypage">My Page</a></li>
          <li ng-class="{ active: isActive('/create')}"><a href="#/create">Create</a></li>
          <li ng-class="{ active: isActive('/browse')}"><a href="#/browse">Browse</a></li>
          <li ng-class="{ active: isActive('/discuss')}"><a href="#/discuss">Discuss</a></li>
          
          <!-- Log In form -->
          <li class="pull-right">
            <!-- If the person is signed in -->
            <div ng-if="user" class="userMarquee">
                {{user.google.displayName}}
                <a href="#/" ng-click="signOut()">Log out</a>
            </div>

            <!-- If the person is not signed in -->
            <button type="button" class="btn btn-xs btn-info authPane_toggle" ng-if="!user" ng-click="logClicked()">Log In!</button>
            <div ng-if="!user" ng-hide="!check" class="authPane">
              <div class="authPane__user">
                
                <!-- User Name Input -->
                <label class="sr-only" for="userName">User Name</label>
                <input type="text" id="userName" ng-model="user.name" placeholder="User Name">

                <!-- Password Input -->
                <label class="sr-only" for="password">Password</label>
                <input type="password" id="password" ng-model="user.password" placeholder="Password">
                
                <!-- Sign In and Sign Up Buttons -->
                <button class="sign signIn" ng-click="signIn('userName', user)">Sign In</button>
                <button class="sign signUp" ng-click="signIn('newUser', user)">Sign Up</button>
              </div>
              
              <!-- Authorize with Other Accounts -->
              <p>Sign in with:</p>
              <div class="authPane__oAuth">
                <button class="oauths" ng-click="signIn('facebook')">Facebook</button>
                <button class="oauths" ng-click="signIn('google')">Google</button>
                <button class="oauths" ng-click="signIn('github')">Github</button>
                <button class="oauths" ng-click="signIn('twitter')">Twitter</button>
              </div>
            </div>
          </li>
          <!-- End of Log In form -->
        </ul>
        <div class="place vcenter"></div>

        <!-- End of Navigation Menu -->

      </div> <!-- /.header -->

      <div class="container view">
        <div class="row" ng-view=""></div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
     -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/ngDraggable/ngDraggable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/test.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/filters/filters.js"></script>


    <!-- endbuild -->
</body>
</html>
