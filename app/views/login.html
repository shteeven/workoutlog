<!-- login page -->
<div class="row">
	
	<form class="form-signin col-xs-4 col-xs-offset-4" role="form">
	
		<h2 class="form-signin-heading">Please sign in</h2>
		
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
		
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="rememberLogin"> Remember me
			</label>
		</div>
		<button ng-click="login(user)" class="btn btn-lg btn-primary btn-block">Login</button>
		<button ng-click="register(user)" class="btn btn-lg btn-success btn-block">Register</button>
	
	</form>

</div>
