
<button ng-click="report(draggableObjects)">report</button>
    <input ng-model="itemNumber">
<button ng-click="addItem(itemNumber)">add</button>


<div class="row text-center" ng-controller="MainCtrl">

<ul class="draglist">
  <li ng-repeat="obj in draggableObjects" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)">
  <div ng-drag="true" ng-drag-data="obj" ng-class="obj.name" draggable="false">
    {{obj.name}}
  </div>
</li>
</ul>


</div>
