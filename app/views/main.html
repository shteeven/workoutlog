<div class="col-xs-12">
<button ng-click="report(fireData)">report</button>
    <input ng-model="itemNumber">
<button ng-click="addItem(itemNumber)">add</button>
</div>

<div class="panel panel-primary col-xs-4">
  <ul class="list-group draggable-objects clone-holder">
    <li  ng-repeat="obj in draggableObjects" style="border: blue solid 1px" class="list-group-item drag-object" >
      <div ng-drag="true" ng-drag-data="obj" style="border: #000000 solid 1px">{{obj.name}}</div>
    </li>
  </ul>

</div>

<div class="panel panel-primary col-xs-8">
  <ul class="list-group draggable-objects list-holder">
    <li ng-repeat="obj in fireData[0]" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)" class="list-group-item drag-object">
      <div>
        <div ng-drag="true" ng-drag-data="obj" class="col-xs-1 outline grab"><span class="glyphicon glyphicon-th-list"></span></div>
        <div class="col-xs-4">{{obj.name}}</div>
        <div class="col-xs-2">{{obj.type}}type</div>
        <div class="col-xs-2"><input type="checkbox" ng-model="obj.completed"></div>
        <div class="col-xs-2"><div class="col-xs-4">{{obj.sets}}</div><input class="col-xs-8" type="number"></div>

        <div class="col-xs-1">
          <button class="btn btn-group-xs btn-danger" ng-click="deleteItem($index)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </li>
  </ul>

</div>
