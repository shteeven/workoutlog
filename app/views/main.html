<div class="row">
  <div class="col-xs-12">
    <button ng-click="report(fireData)">report</button>
    <input ng-model="itemName">
    <input ng-model="itemType">

    <button ng-click="addItem(itemName, itemType)">add</button>
  </div>
</div>

<div class="row">
  
  <!-- Small left panel -->
  <div class="panel panel-primary col-xs-12 col-sm-4">
    <ul class="list-group draggable-objects clone-holder">
      <li  ng-repeat="obj in fireData[1]" style="border: blue solid 1px" class="list-group-item drag-object">
        <div ng-drag="true" ng-drag-data="obj" style="border: #000000 solid 1px">{{obj.name}}</div>
      </li>
    </ul>
  </div>

  <!-- Main right panel -->
  <div class="panel panel-primary col-xs-12 col-sm-8">

    <table class="table table-striped table-hover col-xs-8">
      <thead>
        <tr>
          <th>Order</th>
          <th>Order</th>
          <th>Type</th>
          <th>Radio</th>
          <th>Select</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        
        <tr ng-repeat="obj in fireData[0]" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)">
          
          <td draggable="true" ng-drag="true" ng-drag-data="obj">
            <span class="glyphicon glyphicon-move"></span>
          </td>

          <td>{{obj.name}}</td>

          <td>{{obj.type}}type</td>

          <td><input type="checkbox" ng-model="obj.completed"></td>

          <td>
            {{obj.sets}}
            <select ng-model="obj.sets" ng-options="i for n in range(1,100)" class="col-xs-8">
            </select>
          </td>

          <td>
            <button class="btn btn-group-xs btn-danger" ng-click="deleteItem($index)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>

      </tbody>

    </table> <!-- /Table -->

  </div> <!-- /Main right panel -->

</div> <!-- /.row -->
